<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumnail img-circle" alt="" srcset="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista.</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<div class="row m-5" *ngIf="!loadingArtist">
    <div class="col">
        <table class="table" style="color: white;">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td>
                        <img [src]=" topTrack.album.images | noimage" class="img-thumb" alt="" srcset="">
                    </td>
                    <td>{{ topTrack.album.name }} </td>
                    <td>{{ topTrack.name }} </td>
                    <td>
                        <iframe [src]="topTrack.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio *ngIf="topTrack.preview_url" [src]="topTrack.preview_url" controls></audio> -->
                        <!-- <p *ngIf="loadingArtist">Vista previa no disponible</p> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
